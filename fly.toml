# Optimized fly.toml for Flask + Celery App on Fly.io

app = 'easygifmaker-api'
primary_region = 'fra'

[build]
# Optionally specify build options here

[env]
  UPLOAD_FOLDER = "/tmp/uploads"
  GCS_BUCKET_NAME = "easygifmaker-uploads"
  GOOGLE_APPLICATION_CREDENTIALS = "/secrets/gcs-credentials.json"

[http_service]
  http_read_timeout = "1800s"
  http_idle_timeout = "300s"
  hard_timeout = "1800s"
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1
  [deploy]
    strategy = "immediate"  # Only one process group, handled by start.sh (web + worker in one container)
  # Remove 'processes' to avoid Fly.io splitting into multiple machines

[[vm]]
  memory = "8gb"
  cpu_kind = "performance"
  cpus = 2



