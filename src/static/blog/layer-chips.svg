<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360"><defs><style>.chip{fill:#fff;stroke:#cbd5e1;stroke-width:2}.chip-text{font:24px system-ui,-apple-system,Segoe UI,Roboto,sans-serif;fill:#0f172a}</style></defs><rect width="1200" height="360" rx="16" style="fill:#f8fafc"/><text x="40" y="60" style="font:28px system-ui,-apple-system,Segoe UI,Roboto,sans-serif;fill:#0f172a">Text Layers</text><text x="40" y="95" style="font:18px system-ui,-apple-system,Segoe UI,Roboto,sans-serif;fill:#475569">Select a chip to edit or delete a layer.</text><rect width="220" height="56" x="40" y="140" rx="12" style="fill:#2563eb;stroke:#1d4ed8;stroke-width:2"/><text x="70" y="176" style="fill:#fff">Layer 1 (Title)</text><rect width="240" height="56" x="280" y="140" class="chip" rx="12"/><text x="310" y="176" class="chip-text">Layer 2 (Subtitle)</text><rect width="260" height="56" x="540" y="140" class="chip" rx="12"/><text x="570" y="176" class="chip-text">Layer 3 (Watermark)</text><rect width="180" height="56" x="820" y="140" class="chip" rx="12"/><text x="850" y="176" class="chip-text">+ Add Layer</text></svg>